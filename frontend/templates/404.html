<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryoMind - Página no encontrada</title>
    <link rel="stylesheet" href="/static/css/errors.css">
    <link rel="icon" href="/static/images/Logo_CryoMindsf.png" type="image/x-icon">
</head>
<body>
    <div class="error-container">
        <header class="error-header">
            <h1>CryoMind</h1>
            <div class="user-info">
                <span class="user-badge">Error 404</span>
            </div>
        </header>

        <main class="error-content">
            <div class="error-card">
                <div class="error-icon">❌</div>
                <h2>Página no encontrada</h2>
                <p>Lo sentimos, la página que estás buscando no existe o ha sido movida.</p>
                <div class="error-actions">
                    <a href="/" class="error-btn primary-btn">Ir al inicio</a>
                    <a href="javascript:history.back()" class="error-btn secondary-btn">Volver atrás</a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
